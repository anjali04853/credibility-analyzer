# Production Nginx Configuration
# Requirements: 7.4, 7.5, 8.1, 8.2, 8.3, 8.4

events {
    worker_connections 2048;
}

http {
    # Upstream definitions for load balancing
    # Requirements: 8.1, 8.2, 8.3, 8.4
    upstream backend_servers {
        least_conn;
        server backend-1:3000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-2:3000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-3:3000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream ml_servers {
        least_conn;
        server ml-service-1:5000 weight=1 max_fails=3 fail_timeout=30s;
        server ml-service-2:5000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;


    # HTTP to HTTPS redirect server block
    # Requirements: 7.4
    server {
        listen 80;
        listen [::]:80;
        server_name fakechecker.com www.fakechecker.com;

        # ACME challenge location for Let's Encrypt certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block
    # Requirements: 7.4, 7.5, 8.1, 8.2, 8.3, 8.4
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name fakechecker.com www.fakechecker.com;

        # SSL certificate configuration
        # Requirements: 7.5
        ssl_certificate /etc/letsencrypt/live/fakechecker.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/fakechecker.com/privkey.pem;

        # TLS 1.2 and 1.3 only
        # Requirements: 7.5
        ssl_protocols TLSv1.2 TLSv1.3;

        # Secure cipher suites
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # SSL session settings
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;


        # Security headers
        # Requirements: 7.5
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API routes - proxy to backend load balancer
        # Requirements: 8.1, 8.2, 8.3, 8.4
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Retry on failure - try next upstream server
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }

        # ML service routes - internal load balanced proxy
        location /ml/ {
            internal;

            proxy_pass http://ml_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Longer timeouts for ML inference
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Retry on failure
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }


        # Health check endpoint (no auth required)
        location /health {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Readiness check endpoint
        location /ready {
            proxy_pass http://backend_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # ML service health check endpoint
        location /ml-health {
            proxy_pass http://ml_servers/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Static frontend assets
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
