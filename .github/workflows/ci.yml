name: CI

on:
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: backend
      
      - name: Run unit tests
        run: npm test -- --run
        working-directory: backend
      
      - name: Run property-based tests
        run: npm test -- --run --grep "property"
        working-directory: backend

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: credibility-analyzer/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: credibility-analyzer
      
      - name: Run unit tests
        run: npm test -- --run
        working-directory: credibility-analyzer
      
      - name: Run property-based tests
        run: npm test -- --run --grep "property"
        working-directory: credibility-analyzer

  test-ml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: ml-service/requirements.txt
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ml-service
      
      - name: Run unit tests
        run: pytest tests/ -v
        working-directory: ml-service
      
      - name: Run property-based tests
        run: pytest tests/ -v -k "property"
        working-directory: ml-service
