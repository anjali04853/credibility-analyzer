events {
    worker_connections 1024;
}

http {
    # Upstream API servers - Staging
    upstream api_server {
        server api:3000;
        keepalive 32;
    }

    # Upstream ML servers - Staging
    upstream ml_servers {
        least_conn;
        server ml-service:5000 weight=1 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Rate limiting zone - more permissive for staging testing
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen 80;
        server_name staging.fakechecker.com staging.localhost;

        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Environment "staging" always;

        # API routes - proxy to Node.js API server
        location /api/ {
            limit_req zone=api_limit burst=40 nodelay;

            proxy_pass http://api_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # ML service routes - internal load balanced proxy
        location /ml/ {
            internal;
            
            proxy_pass http://ml_servers/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";

            # Longer timeouts for ML inference
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;

            # Retry on failure
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 60s;
        }

        # ML service health check endpoint
        location /ml-health {
            proxy_pass http://ml_servers/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api_server/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # Readiness check endpoint
        location /ready {
            proxy_pass http://api_server/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # Default location - return 404 for unmatched routes
        location / {
            return 404 '{"code":"NOT_FOUND","message":"Resource not found"}';
            add_header Content-Type application/json;
        }
    }
}
